POLITICS_TOTAR_DESC:0 "Filho de imigrantes, Totar assimilou as ideias totalitárias de regiões vizinhas e fundou a sua própria nação. Com o seu génio estratégico e enorme financiamente anónimo, conseguiu expandir as fronteiras do Império até se tornar o maior país da região."
POLITICS_JERONIMO_DESC:0 "Gay"
POLITICS_HENRIQUE_DESC:0 "Henrique S. Mendes nasceu em Leiria. Desde cedo teve uma infância dificil, mas que lhe preparou para o seu futuro como líder de Ofiussia. Foi eleito Senador com 22 anos, tendo sido eleito o mais jovem Senador do país. Com 34 anos foi eleito Secretário de Estado de Ofiussia, ficando a cargo das Relações Externas do País. A sua experiência serviu-lhe para saltar para o lugar de Vice Presidente, e, após o Impeachment do anterior Presidente tomou o mais alto cargo do país. Espera agora levar o país a uma nova era de gloria, onde o povo de Ofiussia vem primeiro."