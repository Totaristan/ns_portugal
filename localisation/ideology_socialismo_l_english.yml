socialismo:0 "Socialismo"
socialismo_desc:0 "Regime Socialista"
falsa_social_democracia:0 "Falsa Social Democracia"
falsa_social_democracia_desc:0 "Falsa Social Democracia - A Falsa Social Democracia baseia-se no conceito de que ser de esquerda é fixe, mas apoiar movimentos sindicais e de facto ajudar os pobres dá muito trabalho. Pauta-se pela regulação do mercado, a menos que tal irrite o GRANDE CAPITAL, ou pelo reforço do Estado Social, a menos que isso - gasp - custe demasiado dinheiro."
delegacionismo_sombra:0 "Delegacionismo Sombra"
delegacionismo_sombra_desc:0 "Delegacionismo Sombra - O Delegacionismo Sombra é uma ideologia que requer um líder dissimulado, psicótico e com grande gosto por censurar a Direita. Pouca preocupação é tida para com civis, de que nação forem, desde que o Grande Líder vença sempre! Todos os seus ensinamentos residem na Estúpida Constituição do TOTAR."
socialfascismo:0 "Social-Fascismo"
socialfascismo_desc:0 "Social-Fascismo - Esquerdistas com integridade, ou degeneração (depende a quem se pergunta), suficiente para criticar terrorismo ou genocídio cometido por ditaduras de Esquerda. Costumam ser alvo de chacota de todas as ideologias."
neutrality:0 "Centrismo"
neutrality_desc:0 "Regime Moderado"
centrism:0 "Centrismo Radical"
centrism_desc:0 "Centrismo Radical - A única ideologia realmente aceitável para pessoas não dementes e que tenham gosto por grelhar. Pauta-se pela moderação, ao em vez da falta de valores."
democratic:0 "Liberalismo"
democratic_desc:0 "Regime Liberal"
social_liberalism:0 "Social Liberalismo"
social_liberalism_desc:0 "Social Liberalismo - Não podemos só deixar as pessoas viverem como querem? Tipo, puto mano, deixa lá os pobres não morrer à fome e eu baixo-te os impostos. Segura-me no charro enquanto eu seleciono pronomes na minha conta do twitter."
hayekismo:0 "Von Hayekismo"
hayekismo_desc:0 "Von Hayekismo - O Von Hayekismo, inspirado na Escola Austríaca e na Waifu que era o Von Hayek, considera que o Estado é o derradeiro agente de restrição à liberdade do indivíduo, sendo que 2 adultos deveriam poder, consensualmente, degladiar-se com katanas nas suas residências!"
farao:0 "Ceita do Faraó"
farao_desc:0 "Ceita do Faraó - Há uma - lenda - que profetiza o regresso, lá das terras longínquas do Ceilão, daquele que era o faraó, o Messias de todos os liberais que rejeitaram Platinum Bees nos seus corações. "Não gostamos da Esquerda e deixem lá os gays em paz!", é o seu lema."
delegacionismo:0 "Delegacionismo"
delegacionismo_desc:0 "Delegacionismo - Os proponentes desta ideologia advogam pela completa descentralização de poderes, sendo que o líder de uma nação deve delegar toda e qualquer função a um subordinado, ao mesmo tempo que deve manter o seu governo o mais pequeno possível, não sendo este realmente capaz de resolver qualquer problema sério."
fascism:0 "Conservadorismo"
fascism_desc:0 "Regime Conservador"
fascismo_pa:0 "Fascismo Pá"
fascismo_pa_desc:0 "Fascismo Pá - A crença errada de que capitalismo/ser de direita/gostar do benfica é bom. Os "Fascistas, Pá" são perigosos revolucionários sempre à procura de perturbar a ordem social establecida, promovendo o caos e heresias contrárias à vontade de Platinum Bees."
luso_tropicalismo:0 "Luso-Tropicalismo"
luso_tropicalismo_desc:0 "Luso-Tropicalismo - Esta ideologia defende que os povos colonizados estão melhor assim, já que fazem parte de uma nação maior que os engloba e que, portanto, é influenciada por eles, respeitando-os e à sua cultura mais do que outras nações estrangeiras. Isto, claro, desde que continuem subservientes à Metrópole e não se revoltem contra a hierarquia pré-establecida."
reacionarismo:0 "Reacionarismo"
reacionarismo_desc:0 "Reacionarismo - FACTUALMENTE uma ideologia que não se pauta pela ignorância e que tem NOJO À ESTUPIDEZ. Os reacionários acreditam que a Revolução Francesa é a causa de todos os males da sociedade e que põem em causa a existência da cultura ocidental, a cultura mais sólida e a melhor de todas, que está sempre prestes a ruir, por alguma razão. Podem ainda ser chamados de Ultras, como em Ultra-Reacionários ou Ultra-Chatos."
crista:0 "Democracia Cristã"
crista_desc:0 "Democracia Cristã - A Democracia-Cristã é uma ideologia bastante influenciada pelos ensinamentos da Igreja. Infelizmente, não são ensinamentos da Igreja certa, uma vez que o nome de Platinum Bees não é invocado em vão uma única vez nos escritos Democrata-Cristãos. Defendendo a existência de um Estado Social forte e uma hierarquia social estável, considera o Liberalismo, os Liberais e tudo aquilo que defendem como algo absolutamente abjeto."
lusitanio:0 "Conservadorismo Lusitânio"
lusitanio_desc:0 "Conservadorismo Lusitânio - O Conservadorismo Lusitânio desenvolveu-se ao longo dos tempos na zona costeira de Coimbra. Influenciada por este meio intelectual, sempre procurou sobressair através dos seus argumentos e factos, em vez do apelo aos sentimentos, de modo a DESTRUIR os RADICAIS DE ESQUERDA. No entanto, acaba por se revelar moderado e aborrecido ao longo das intermináveis dissertações acerca da ideologia conservadora."
communism:0 "Comunismo"
communism_desc:0 "Regime Comunista"
albanismo:0 "Albanismo"
albanismo_desc:0 "Albanismo - A ideologia mais teórica do Comunismo Português, é a vertente ideológica mais militarista e combativa da Esquerda, focando-se no combate ao revisionismo e aos traidores de classe, embora a sua adoração de Hoxha seja ela mesma considerada, por muitos, revisionista. Um grande foco do Albanismo é também a educação do proletariado local e mão-de-obra agrícola, recitando a estes membros da família nuclear dezenas de páginas de teoria todas as noites."
marismo:0 "Marismo"
marismo_desc:0 "Marismo - Tendo muita atenção ao estado decrépito da infraestrutura e transportes de Portugal, os Maristas apregoam a criação e manutenção de infinitas linhas de ferro e uma quase adoração do comboio. Para eles a Direita é um mal a combater, assim como os sociais fascistas de esquerda. Sendo a principal ideologia Comunista da Região, aqueles que a advogam costumam ter alguma dificuldade em saber se devem ou não condenar os erros históricos das ditaduras de Esquerda."
lol:0 "LOL :)"
lol_desc:0 "LOL - Os Lolistas são os membros da fação mais nicho da Internationale Portuguesa. A sua principal reinvidicação é um melhor tratamento das minorias, sobretudo as sexuais, não poupando nos meios, nem nos insultos, para combater os opositores àquilo que considera avanços sociais. Os Lolistas organizam-se, principalmente, através das redes sociais, sendo às vezes apelidados de PT - Partido das Telecomunicações. Escusado será dizer que mal um inimigo consiga infiltrar-se na sua rede, as suas defesas colapsam imediatamente."
npismo:0 "NPismo"
npismo_desc:0 "NPismo - Com o seu bastião no Nort(h)e, os NPinhistas desenvolveram a sua ideologia à volta do combate ao fascismo e imperialismo que prolifera nessa zona. Em constante conflito com os seus vizinhos, os quais vê como traidores do povo e proletariado, qualquer nação dirigida por uma matriz NPinhista acha-se imediatamente na necessidade de realizar uma investida, geralmente através do envio de vândalos e dissidentes para as nações inimigas, de modo a destabilizá-las."